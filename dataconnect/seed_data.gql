"""
Seed data for HTMA Genius
This file inserts initial data into your PostgreSQL database
via Firebase Data Connect.
"""

# Insert a sample user
mutation SeedUser {
  insert_User_one(
    object: {
      name: "Kwabena Ansah"
      email: "kwabena.ansah@example.com"
      phone: "+233501234567"
      role: "client"
    }
  ) {
    id
    name
    email
  }
}

# Insert a sample HTMA report linked to that user
mutation SeedReport {
  insert_HTMAReport_one(
    object: {
      userId: 1
      reportName: "HTMA Report - October 2025"
      status: "analyzed"
      notes: "Initial hair mineral analysis completed."
    }
  ) {
    id
    reportName
    status
  }
}

# Insert mineral readings for that report
mutation SeedMineralResults {
  insert_MineralResult(
    objects: [
      {
        reportId: 1
        mineralName: "Calcium"
        value: 38.5
        referenceRangeLow: 30.0
        referenceRangeHigh: 100.0
        interpretation: "Optimal"
      }
      {
        reportId: 1
        mineralName: "Magnesium"
        value: 4.8
        referenceRangeLow: 3.0
        referenceRangeHigh: 10.0
        interpretation: "Slightly Low"
      }
      {
        reportId: 1
        mineralName: "Copper"
        value: 1.5
        referenceRangeLow: 1.0
        referenceRangeHigh: 3.0
        interpretation: "Normal"
      }
    ]
  ) {
    returning {
      id
      mineralName
      value
    }
  }
}

# Insert a few ratios
mutation SeedRatios {
  insert_MineralRatio(
    objects: [
      {
        reportId: 1
        ratioName: "Ca/Mg"
        value: 8.0
        ideal: 7.0
        deviation: 1.0
        status: "Slightly High"
      }
      {
        reportId: 1
        ratioName: "Na/K"
        value: 2.5
        ideal: 2.4
        deviation: 0.1
        status: "Optimal"
      }
    ]
  ) {
    returning {
      id
      ratioName
      value
      status
    }
  }
}

# Insert practitioner recommendations
mutation SeedRecommendations {
  insert_Recommendation(
    objects: [
      {
        reportId: 1
        title: "Increase Magnesium Intake"
        description: "Consume more magnesium-rich foods like leafy greens, nuts, and seeds."
        category: "Diet"
        priority: "high"
      }
      {
        reportId: 1
        title: "Improve Calcium Balance"
        description: "Consider reducing dairy and balancing with magnesium supplementation."
        category: "Supplements"
        priority: "normal"
      }
    ]
  ) {
    returning {
      id
      title
      category
    }
  }
}
